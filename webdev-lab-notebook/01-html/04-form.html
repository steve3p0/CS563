<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@pdx.edu" /><br /><br />

        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" id="spongebob" name="character" value="Spongebob" />
          <label for="spongebob">Spongebob</label><br />
          <input type="radio" id="sandy" name="character" value="Sandy" />
          <label for="sandy">Sandy</label><br />
          <input type="radio" id="patrick" name="character" value="Patrick" />
          <label for="patrick">Patrick</label>
        </fieldset><br />

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="watched" name="fan[]" value="watched" />
          <label for="watched">Yes, I have watched all episodes!</label><br />
          <input type="checkbox" id="memes" name="fan[]" value="memes" />
          <label for="memes">Yes, it's got the best memes.</label>
        </fieldset><br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
