<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Starships</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="01-starships.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Starships HW</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#welcome">Welcome</a></li>
              <li class="nav-item"><a class="nav-link" href="#starships">Starships</a></li>
              <li class="nav-item"><a class="nav-link" href="#form">Form</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <h1 class="text-center">HW 3</h1>
      <section id="welcome" class="my-5">
        <h2>Welcome</h2>
        <div id="bio" class="mt-3"></div>
      </section>

      <section id="starships" class="my-5">
        <h2>Starships</h2>
        <div id="starship-list" class="row gy-4 mt-3"></div>
      </section>

      <section id="form" class="my-5">
        <h2>Form</h2>
        <form id="userForm" class="p-4 bg-light border rounded" novalidate>
          <h2 class="text-center fw-bold">Sign Up Form</h2>
          <p class="text-center text-muted mb-4">Fill out the items in the form below</p>

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <fieldset class="mb-3">
            <legend class="col-form-label pt-0">Preferred Pronouns</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pronouns" id="sheher" value="she/her" required>
              <label class="form-check-label" for="sheher">She/her</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pronouns" id="hehim" value="he/him">
              <label class="form-check-label" for="hehim">He/him</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pronouns" id="theythem" value="they/them">
              <label class="form-check-label" for="theythem">They/them</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pronouns" id="notsay" value="I prefer not to say">
              <label class="form-check-label" for="notsay">I prefer not to say</label>
            </div>
          </fieldset>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </section>

    </main>
  </body>
</html>
